<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthDay App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is Your birthday Lucky</h1>
    <div class="container">
        <div class="alert-box">
            <h4>Privacy Notice: We are not storing your Data!</h4>
        </div>
        <label for="date-of-birth">Date Of Birth:</label>
        <input type="date"  id="date-of-birth" required>
        <label for="lucky-number">Lucky Number</label>
        <input type="number" placeholder="Enter Your Lucky Number" id="lucky-number" min="1" required>
        <button id="checkNumber">Check Number</button>

        <p id="output-box" ></p>
        
    
    
    <footer>
        <ul class="footer-list">
            <li  ><a class="footer-link" href="https://www.linkedin.com/in/sadathulla-shariff">LinkedIn</a></li>
            <li  ><a class="footer-link" href="https://sadathullashariff.netlify.app/">Portfolio</a></li>
        </ul>
        
    </footer>
</div>
    <script src="index.js"></script>
</body>
</html>
